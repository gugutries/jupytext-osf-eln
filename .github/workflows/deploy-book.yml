name: Build & Deploy ELN

on:
  push:
    paths:
      - 'notebooks/**/*.md'
      - 'intro.md'
      - '_config.yml'

jobs:
  eln-site:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Jupyter Book + Jupytext
        run: pip install jupyter-book jupytext

      - name: Convert .md â†’ .ipynb into `converted/`
        run: |
          mkdir -p converted
          for file in notebooks/*.md; do
            base=$(basename "$file" .md)
            jupytext --to ipynb "$file" -o "converted/${base}.ipynb"
          done

      - name: Auto-generate _toc.yml from notebooks/
        run: |
          echo "format: jb-book" > _toc.yml
          echo "root: intro" >> _toc.yml
          echo "chapters:" >> _toc.yml
          for file in $(ls notebooks/*.md | sort); do
            base=$(basename "$file" .md)
            echo "  - file: notebooks/$base" >> _toc.yml
          done

      - name: Build Jupyter Book
        run: jupyter-book build .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html
