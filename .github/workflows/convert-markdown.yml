name: Convert Markdown Logs to Notebooks

on:
  push:
    paths:
      - 'notebooks/**/*.md'

jobs:
  convert-md-to-ipynb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Jupytext
        run: pip install jupytext

      - name: Convert Markdown to .ipynb
        run: |
          mkdir -p converted
          for file in notebooks/*.md; do
            base=$(basename "$file" .md)
            jupytext --to ipynb "$file" -o "converted/${base}.ipynb"
          done

      - name: Commit and push converted notebooks
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add converted/
          git commit -m "Auto-convert Jupytext logs" || echo "Nothing to commit"
          git pull --rebase --autostash
          git push
