name: Convert Logs and Sync with OSF

on:
  push:
    paths:
      - 'notebooks/**/*.md'

jobs:
  eln-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install jupytext osfclient

      - name: Convert .md logs to .ipynb
        run: |
          mkdir -p converted
          for file in notebooks/*.md; do
            base=$(basename "$file" .md)
            jupytext --to ipynb "$file" -o "converted/${base}.ipynb"
          done

      - name: Commit and push converted notebooks
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add converted/
          git commit -m "Auto-convert Jupytext logs" || echo "Nothing to commit"
          git pull --rebase --autostash
          git push

      - name: Configure OSF CLI
        run: |
          mkdir -p ~/.osfclient
          echo "[osf]" > ~/.osfcli.config
          echo "token = ${{ secrets.OSF_TOKEN }}" >> ~/.osfcli.config

      - name: Upload notebooks and converted logs to OSF
        run: |
          python osf_upload.py
        env:
          OSF_PROJECT_ID: ${{ secrets.OSF_PROJECT_ID }}
